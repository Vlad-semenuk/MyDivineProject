<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>

<form action="/controller" method="post">
    <table class="auth-reg-table" align="center">
        <h3 align="center">Login</h3>
        <input type="hidden" name="command" value="aut">
        <tr>
            <td>Login</td>
        </tr>
        <tr>
            <td><label>
               <input name="login" required minlength="4" maxlength="16"  >
            </label></td>
        </tr>
        <tr>
            <td>Password</td>
        </tr>
        <tr>
            <td><label>
                <input type="password" name="password" required minlength="4" >
            </label></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" class="btn btn-sm btn-primary" value="Sing in">
                <a href="reg" class="btn btn-sm btn-primary">Registration</a>
            </td>
        </tr>
    </table>


</form>

</body>
</html>
